<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-4 bookingPrompt">
            <div class="row header">
                <div class="col-md-10">
                    <h4>Book a course</h4>
                </div>
                <div class="col-md-1">
                    <button class="btn closeBtn">x</button>
                </div>
            </div>
            <div class="row">
                <form class="bookingForm">
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="name">Password</label>
                      <input type="text" class="form-control" id="name" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="bookCourse()">Submit</button>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
